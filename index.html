<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Haiku generator</title>
  </head>
  <body>
    <header><h1>Welcome to Haiku generator</h1></header>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter topic of the haiku"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="haiku">Haiku here</div>
    </main>
    <script src="src/index.js"></script>
    <footer>
      This project was coded with ❤️ by
      <a href="https://github.com/auborealis-cyber">Aurora Thomas</a> and is
      open-sourced on
      <a href="https://github.com/auborealis-cyber/AI-Project" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://haikugeneratorai.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
